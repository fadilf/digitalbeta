<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="app">
            <input type="checkbox" id="checkswitch" />
            <div id="forms">
                <form action="#" id="login" class="form" z-depth="2">
                    <span class="formhead">Login</span>
                    <span class="label">Username</span>
                    <input z-depth="1" type="text" name="username" value="fadil" />
                    <span class="label">Password</span>
                    <input z-depth="1" type="password" name="password" value="password" />
                    <button z-depth="1" type="submit">Submit</button>
                    <label for="checkswitch" class="switchform">No account? Sign up instead!</label>
                </form>
                <form action="#" id="signup" class="form" z-depth="2">
                    <span class="formhead">Sign Up</span>
                    <span class="label">Email</span>
                    <input z-depth="1" type="text" name="email" />
                    <span class="label">Username</span>
                    <input z-depth="1" type="text" name="username" />
                    <span class="label">Password</span>
                    <input z-depth="1" type="password" name="password" />
                    <button z-depth="1" type="submit">Submit</button>
                    <label for="checkswitch" class="switchform">Already have an account? Login instead!</label>
                </form>
            </div>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script type="text/javascript" src="js/login.js"></script>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
