<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="style-src 'self' 'unsafe-inline'; media-src *" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Listings</title>
    </head>
    <body>
        <div class="app">
            <a href="index.html" id="backbutton">&#8249;</a>
            <header z-depth="1">Listings</header>
            <div id="loadingmessage">Loading</div>
            <ul id="listings">
            </ul>
            <button id="loadmore" z-depth="2">Load More</button>
            <button id="add" z-depth="2">+</button>
            <div id="addform">
                <form class="form" id="addlisting" action="#" z-depth="2">
                    <div class="formhead">Add Listing</div>
                    <div class="label">Title</div>
                    <input type="text" name="Title" z-depth="1" />
                    <div class="label">Description</div>
                    <textarea name="Description" z-depth="1"></textarea>
                    <div class="label">Thumbnail</div>
                    <input type="file" name="Thumbnail" z-depth="1" />
                    <button type="submit" z-depth="1">Submit</button>
                </form>
            </div>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script type="text/javascript" src="js/listings.js"></script>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
