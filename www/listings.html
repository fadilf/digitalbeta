<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <title>Listings</title>
    </head>
    <body>
        <div class="app">
            <a href="index.html" id="backbutton">&#8249;</a>
            <header z-depth="1">Listings</header>
            <div id="loadingmessage">Loading</div>
            <ul id="listings">
            </ul>
            <button id="loadmore" z-depth="2">Load More</button>
            <button class="add" id="add" z-depth="2">+</button>
            <button class="add" id="user" z-depth="2">
            <svg fill="#000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </button>
            <div id="addform">
                <form class="form" id="addlisting" action="" z-depth="2" method="post" enctype='multipart/form-data'>
                    <div class="formhead">Add Listing</div>
                    <div class="label">Title</div>
                    <input type="text" name="Title" z-depth="1" />
                    <div class="label">Description</div>
                    <textarea name="Description" z-depth="1"></textarea>
                    <div class="label">Thumbnail</div>
                    <input type="file" name="Thumbnail" z-depth="1" />
                    <input type="hidden" name="Function" value="create_listing" />
                    <input type="hidden" name="Username" value="" />
                    <input type="hidden" name="Password" value="" />
                    <input type="hidden" name="Redirect" value="" />
                    <button type="button" id="submit" z-depth="1">Submit</button>
                    <button id="closeadd" type="button" z-depth="1">Cancel</button>
                </form>
            </div>
            <script type="text/javascript" src="js/jquery.min.js"></script>
            <script type="text/javascript" src="js/listings.js"></script>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
